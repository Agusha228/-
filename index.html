<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>north side club</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <main class="main">
            <div class="main__item">
                <h1 class="main__title">Легенды Noth side </h1>
                <p class="main__text">Главные суетологи Нефтеюганска &nbsp;(не на газу)</p>
            </div>
            <div class="main__images">
                <img src="images/1.png">
            </div>
        </main>
        <section class="products">
            <h2 class="title-h2">Суета которая суетологам и не снилась </h2>
            <div class="grid">
                <div class="grid__cover">
                    <img src="images/Products/01.png" alt="">
                </div>
                <div class="grid__cover">
                    <img src="images/Products/03.png" alt="">
                </div>
                <div class="grid__cover">
                    <img src="images/Products/04.png" alt="">
                </div>
                <div class="grid__cover">
                    <img src="images/Products/02.png" alt="">
                </div>
            </div>
        </section>
        <div class="cost">
            <div class="cost__title">
                <svg class="circle" width="200" height="200" vievBox="0 0 200 200">
                    <path id="circleShape" class="circle__shape" d="M 20 , 100 a 80, 80 0 1, 1 160, 0 a 80, 80 0 1, 1 -160, 0" fill="none"></path>
                    <path class="circle__arrow" d="M 75 100 L 125 100 L 110 85 M 125 100 L 110 115 " fill="none" stroke="#2b2024" stroke-width="2"></path>
                    <text class="circle__text">
                        <textPath href="#circleShape">
                            Посчитай свои ребра
                        </textPath>
                    </text>
                </svg>
            </div>
            <div class="cost__calk">
                <form class="form">
                    <p class="form__text">Выберите Пит/Скутер/Кросс:</p>
                    <select class="form__select" id="selectProduct">
                        <option value="0" selected disabled> Выбрать из списка</option>
                        <option value="30000" > Джог Богдана(Легенда) ( 1000000 ₽) </option>
                        <option value="115000" > Motoland wrx 250 lite(На 3 передачи на задний) ( 115000 ₽) </option>
                        <option value="50000" > Vento(легенда переднего колеса)( 50000₽) </option>
                        <option value="180000" > Motoland wrx 250 lite(тоже самое только не сыпиться) ( 180000 ₽) </option>
                        <option value="20000000000000000000" > motoland tt250(делает рататата)( бесценен ) </option>
                    </select>
                    <p class="form__text">Укажите количество:</p>
                    <input id="quantityProduct" class="form__input" type="number" value="0" min="0">
                    <button type="button" class="link" id="btnProduct">Рассчитать</button>
                </form>
                <div id="infoProduct" class="total" style="display:none;">
                    <p class="total__prise">Итог:<span id="priceProduct"></span> ₽</p>
                    <p class="total__info"> Тебе на них не хватит иди по плачь</p>
                </div>
            </div>
        </div>
    </div>
  
    <script src="scripts/script.js"></script>
</body>
</html>
